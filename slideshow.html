<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    <link rel="stylesheet"  href="slidesstyle.css">
    <script src="https://kit.fontawesome.com/adef422090.js" crossorigin="anonymous"></script> <!-- เรียกใช้ icon  -->
   
    <title>Slide</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="https://plus.unsplash.com/premium_photo-1668430856973-71bab7f579be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2FlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
        </div>
        <div class="mySlides">
            <img src="https://images.unsplash.com/photo-1586190022524-209e04bfa999?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c2FlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
        </div>
        <div class="mySlides">
            <img src="https://images.unsplash.com/photo-1535984249218-7e2b4a60b498?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2FlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
        </div>
        <div class="mySlides">
            <img src="https://images.unsplash.com/photo-1597131853235-15a528e2d394?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c2FlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="">
        </div>

        <a class="prev" onclick="plusSlide(-1)">&#10094;</a>
        <a class="next" onclick="plusSlide(1)">&#10095;</a>
    </div>
    <br>

    <div class = "dots" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
      <script type="text/javascript" src="script.js"></script>

</body>
</html>
